<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Masnory Example</title>
	<link href="http://fonts.googleapis.com/css?family=Roboto:700,400&subset=latin" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.fancybox.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


	<div class="header">
		<h3>Header</h3>
	</div>


	<div class="masonry-gallery-block">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-md-10">
					<div class="masonry-gallery">
						<div id="gallery">
							<div class="grid">
								<div class="grid-sizer"></div>
								<div class="grid-item">
									<a href="img/dummy/dummy_1.jpg" data-fancybox="gallery">
										<img src="img/dummy/dummy_1.jpg"  class="img-fluid" alt="gallery-image">
									</a>
								</div>
								<div class="grid-item">
									<a href="img/dummy/dummy_5.jpg" data-fancybox="gallery">
										<img src="img/dummy/dummy_5.jpg"  class="img-fluid" alt="gallery-image">
									</a>
								</div>
								<div class="grid-item">
									<a href="img/dummy/dummy_3.jpeg" data-fancybox="gallery">
										<img src="img/dummy/dummy_3.jpeg"  class="img-fluid" alt="gallery-image">
									</a>
								</div>
								<div class="grid-item">
									<a href="img/dummy/dummy_4.jpeg" data-fancybox="gallery">
										<img src="img/dummy/dummy_4.jpeg"  class="img-fluid" alt="gallery-image">
									</a>
								</div>
								<div class="grid-item">
									<a href="img/dummy/dummy_5.jpg" data-fancybox="gallery">
										<img src="img/dummy/dummy_5.jpg"  class="img-fluid" alt="gallery-image">
									</a>
								</div>
								<div class="grid-item">
									<a href="img/dummy/dummy_1.jpg" data-fancybox="gallery">
										<img src="img/dummy/dummy_1.jpg"  class="img-fluid" alt="gallery-image">
									</a>
								</div>
								<div class="grid-item">
									<a href="img/dummy/dummy_5.jpg" data-fancybox="gallery">
										<img src="img/dummy/dummy_5.jpg"  class="img-fluid" alt="gallery-image">
									</a>
								</div>
								<div class="grid-item">
									<a href="img/dummy/dummy_3.jpeg" data-fancybox="gallery">
										<img src="img/dummy/dummy_3.jpeg"  class="img-fluid" alt="gallery-image">
									</a>
								</div>
								<div class="grid-item">
									<a href="img/dummy/dummy_4.jpeg" data-fancybox="gallery">
										<img src="img/dummy/dummy_4.jpeg"  class="img-fluid" alt="gallery-image">
									</a>
								</div>
								<div class="grid-item">
									<a href="img/dummy/dummy_5.jpg" data-fancybox="gallery">
										<img src="img/dummy/dummy_5.jpg"  class="img-fluid" alt="gallery-image">
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="footer">
		<h3>Footer</h3>
	</div>

	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/imagesloaded.pkgd.js"></script>
	<script type="text/javascript" src="js/masonry.pkgd.min.js"></script>
	<script type="text/javascript" src="js/jquery.fancybox.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
